<!DOCTYPE html>
<html lang="en">
<head>
	<title>Bootstrap example</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="contailner mt-3">
	<h2>Pagination</h2>
	<p>To create a basic pagination, add the .pagination class to an ul element.Then add the .page-item to each li element and a .page-link class to each link inside li:</p>
	<ul class="pagination">
	<li class="page-item"><a class="page-link" href="https://www.w3schools.com">1</a></li><!--instead of link give "#" in href-->
	<li class="page-item"><a class="page-link" href="https://www.google.com/">2</a></li>
	<li class="page-item"><a class="page-link" href="https://www.whatsapp.com">3</a></li>
	<li class="page-item"><a class="page-link" href="https://www.twitter.com/">Next</a></li>
	</ul>
</body>
</html>
